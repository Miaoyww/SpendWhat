name: Release Build

on:
  workflow_dispatch:

permissions: write-all

jobs:
  create-release-for-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          save-if: false 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Pnpm install
        run: pnpm i

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Init Tauri iOS
        run: |
          pnpm tauri ios init || echo "iOS platform already initialized"

      - name: Build Tauri iOS without signing (Debug)
        run: |
          export RUST_LOG=info
          pnpm tauri ios build --verbose -- \
            CODE_SIGNING_ALLOWED="NO" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED="NO" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            -- -configuration Debug

      - name: Package IPA (Unsigned)
        run: |
          APP_PATH=$(find src-tauri/gen/apple/ -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app not found!"
            exit 1
          fi
          echo "App found at $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          IPA_NAME="spend-what-ios-unsigned-${GITHUB_RUN_ID}.ipa"
          zip -r "$IPA_NAME" Payload
          rm -rf Payload
          echo "IPA generated: $IPA_NAME"
          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV

      - name: Upload IPA to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "Spend What iOS Unsigned #${{ github.run_id }}"
          tag_name: "manual-${{ github.run_id }}"
          files: ${{ env.IPA_NAME }}
